<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="payment.png" height=60 width=140 class="companylogo"></div>
    </div>
    <div class="container">
        <h3 class="getquotetext">Phiếu thanh toán</h3>

        <div class="blocks">
            <!-- partial:index.partial.html -->
            <div class="left">

                <p>Ngày khởi hành</p>
                <div class="date-input-container">
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <input class="date-input-field " type="text" id="sourcedatepicker" placeholder="mm/dd/yyyy">
                </div>
                <p>Ngày kết thúc</p>
                <div class="date-input-container">
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <input class="date-input-field" type="text" id="destinationdatepicker" placeholder="mm/dd/yyyy">
                </div>
                <p>Hành khách</p>
                <div class="select">
                    <div class="selectBtn" data-type="firstOption"><i class="fas fa-user"></i>lựa chọn</div>
                    <div class="selectDropdown">
                        <div class="option" data-type="firstOption"><i class="fas fa-user"></i>1 người lớn</div>
                        <div class="option" data-type="secondOption"><i class="fas fa-user"></i>1 người lớn, 1 trẻ em</div>
                        <div class="option" data-type="thirdOption"><i class="fas fa-user"></i>2 người lớn </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="trip-detail-container">
                    <div class="one-way-container">
                        <h3 class="trip-detail-title">chuyến đi</h3>
                        <table>

                            <td>Số người</td>
                            <td>1</td>
                            </tr>
                            <tr>
                                <td>Hành trình</td>
                                <td>2021-08-28 18:00:00 ET</td>
                            </tr>
                            <tr>
                                <td>Đến ngày</td>
                                <td>2021-08-28 17:00:00 ET</td>
                            </tr>
                        </table>
                        </table>
                    </div>

                    <div class="price-container">
                        <h3 class="trip-detail-title">Giá</h3>
                        <table>
                            <tr>
                                <td>Đơn giá</td>
                                <td>$300</td>
                            </tr>
                            <tr>
                                <td>Thuế</td>
                                <td>$30</td>
                            </tr>
                            <tr>
                                <td>Tổng tiền</td>
                                <td>$330</td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button">Thành tiền</button>
            <button type="button">Đặt vé</button>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
